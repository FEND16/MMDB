<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="css/main.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Oxygen" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

    <title>MMDB</title>
  </head>
  <body>
    <header>
      <h1 id="logo">MMDB</h1>
      <nav>
        <a class="nav-a"id="all-movies"href="#">All Movies</a>
        <a class="nav-a"id="horror"href="#">Horror</a>
        <a class="nav-a"id="action"href="#">Action</a>
        <a class="nav-a"id="Crime"href="#">Crime</a>
        <a class="nav-a"id="top"href="#">Top Rated</a>
        <a class="nav-a"id="worst" href="#">Worst Rated</a>
      </nav>

    </header>
    <main>
      <h1 id="magnus">Magnus Movie Data Base</h1>
      <section class="forms-section">


        <form class="search-form" action="index.html" method="post">
          <div class="search-div">
            <input id="search-title"type="text" name="" value="" placeholder="Title, Release Year, Genre, Rating">
            <button id="search-button" type="button" name="button">Search</button>
          </div>
          <div class="links">
            <div class="rate-wrapper">
              <h2 id="rate-movie">Rate Movie</h2>
              <div class="rate-form" action="index.html" method="post">

                <label for="rate-title">Rate title</label>
                <input id="rate-title"type="text" name="" value="">
                <label for="rate">Your rating</label>
                <input id="rate" type="text" name="" value="">
                <button id="rate-button"type="button" name="button">Rate</button>
              </div>
            </div>

          <div class="add-container">
            <h2 id="add-movie">Add Movie</h2>

            <div class="add-form" action="index.html" method="post">

              <label for="title">Title</label>
              <input id="title"type="text" name="title" value="">
              <label for="year">Release year</label>
              <input id="year"type="text" name="year" value="">
              <label for="genres">Genres</label>
              <input id="genres"type="text" name="genres" value="">
              <label for="ratings">Ratings</label>
              <input id="ratings"type="text" name="ratings" value="">
              <button id="go" type="button" name="button">Add Movie</button>

            </div>
          </div>
          <div class="genre-wrapper">

            <h2 id="genre-h2">Manage Genres</h2>
            <div class="genre-form add-form">
              <label for="title">Title</label>
              <input id="title-genre"type="text" name="title" value="">
              <label for="add-genre">Genre to Add/Remove</label>
              <input id="add-genre" type="text" name="add-genre" value="">
              <div class="genre-buttons">
                <button id="genre-button" type="button" name="button">Add</button>
                <button id="genre-button-remove" type="button" name="button">Remove</button>
              </div>

            </div>
          </div>
          </div>
        </form>


      </section>
      <section class="forms-section">


      </section>
      <section class="movie-list">


      </section>
    </main>
  <script src="script/main.js" type="text/javascript"></script>
  </body>
</html>
